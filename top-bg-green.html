<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanta.js Background Example</title>
    <style>
      /* Ensure the body takes up full height */
      body,
      html {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Optional: prevents scrollbars if content is short */
      }

      /* This is the container for the Vanta background */
      #vanta-bg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Puts it behind other content */
      }

      /* This is your actual website content */
      .content {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        padding-top: 20vh;
        font-family: sans-serif;
      }

      h1 {
        font-size: 3rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- This div is the target for the Vanta effect -->
    <div id="vanta-bg"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
      VANTA.TOPOLOGY({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x28c398,
        backgroundColor: 0xfaf4e8
      });
    });
    </script>
  </body>
</html>
