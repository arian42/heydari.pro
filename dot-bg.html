<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanta.js Background Example</title>
    <style>
      /* Ensure the body takes up full height */
      body,
      html {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Optional: prevents scrollbars if content is short */
      }

      /* This is the container for the Vanta background */
      #vanta-bg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Puts it behind other content */
      }

      /* This is your actual website content */
      .content {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        padding-top: 20vh;
        font-family: sans-serif;
      }

      h1 {
        font-size: 3rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- This div is the target for the Vanta effect -->
    <div id="vanta-bg"></div>

    <!-- Your main content goes here -->
    

    <!-- 1. Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>

    <!-- 2. Load Vanta.js -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>

    <!-- 3. Initialize the Effect -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        VANTA.DOTS({
          el: "#vanta-bg", // This matches the ID of the div above
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          showLines: false,
          // Optional: Change colors here
          color: 0xff8820,
          color2: 0x20f2ff,
          backgroundColor: 0xfaf4e8,
        });
      });
    </script>
  </body>
</html>
