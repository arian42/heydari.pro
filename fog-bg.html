<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanta.js Background Example</title>
    <style>
      /* Ensure the body takes up full height */
      body,
      html {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Optional: prevents scrollbars if content is short */
      }

      /* This is the container for the Vanta background */
      #vanta-bg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Puts it behind other content */
      }
    </style>
  </head>
  <body>
    <!-- This div is the target for the Vanta effect -->
    <div id="vanta-bg"></div>
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
      VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        highlightColor: 0xffbe53,
        midtoneColor: 0xe89990,
        lowlightColor: 0xc0b9e8,
        baseColor: 0xf2ebde,
        blurFactor: 0.32,
        speed: 0.40
      });
    });
    </script>
  </body>
</html>
